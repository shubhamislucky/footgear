<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Prompt" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

        <title>FootGear</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="first_page">
                <header>
                    <!--top logo-->
                    <div id="logo_container">
                        <div id="inner_logo_container">
                            <p id="logo">Foot<span id="logo_col_change">Gear</span></p>
                        </div>
                    </div>

                    <!-- table of contents -->
                    <div id="contents">
                        <ul id="table">
                            <li>About Us</li>
                            <li>Nearby Store</li>
                            <li>Shoes</li>
                            <li>Where do we ship?</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </header>

                <!-- Main body -->
                    <div id="text_container">
                        <p id="big_text">
                            Get<span class="padd_dot">.</span>Set<span class="padd_dot">.</span>Run
                        </p>
                        <p id="small_text">
                            "Either you run the day or the day runs you"
                        </p>
                    </div>
                    <div id="image_container">
                        <figure>
                            <img id="shoe_image" src="images/shoe.png">
                        </figure>
                    </div>
            </div>
        </div>

    </body>
</html>
